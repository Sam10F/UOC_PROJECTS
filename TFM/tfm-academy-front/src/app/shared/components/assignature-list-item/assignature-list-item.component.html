<ul class="d-flex flex-column align-items-center assignature">
  <li
    *ngFor="let assignature of assignatureList"
    (click)="setAssignatureDetail(assignature)"
    class="d-flex mb-4 w-100 cursor-pointer"
    [class]="{
      active: assignatureDetail && assignatureDetail.id == assignature.id
    }"
  >
    <div
      class="
        border
        rounded-circle
        d-flex
        justify-content-center
        align-items-center
        p-2
        mr-2
      "
    >
      <img
        src="assets/icons/book.svg"
        width="40"
        height="40"
        alt="Assignature icon"
      />
    </div>
    <div class="d-flex flex-column justify-content-center">
      <h6 class="mb-1 font-weight-bold">
        {{ assignature.name }}
        <span class="text-muted font-weight-normal"
          >(#{{ assignature.id }})</span
        >
      </h6>
      <span>{{ assignature.email }}</span>
    </div>
  </li>
</ul>
