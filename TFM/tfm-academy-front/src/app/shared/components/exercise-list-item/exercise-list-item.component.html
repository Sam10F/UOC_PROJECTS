<ul class="d-flex flex-column align-items-center exercise">
  <li
    *ngFor="let exercise of exerciseList"
    (click)="setExerciseDetail(exercise)"
    class="d-flex mb-4 w-100 cursor-pointer"
    [class]="{
      active: exerciseDetail && exerciseDetail.id == exercise.id
    }"
  >
    <div
      class="
        border
        rounded-circle
        d-flex
        justify-content-center
        align-items-center
        p-2
        mr-2
      "
    >
      <img
        src="assets/icons/book.svg"
        width="40"
        height="40"
        alt="Exercise icon"
      />
    </div>
    <div class="d-flex flex-column justify-content-center">
      <h6 class="mb-1 font-weight-bold">
        {{ exercise.title }}
        <span class="text-muted font-weight-normal">(#{{ exercise.id }})</span>
      </h6>
      <span>Ingl√©s</span>
    </div>
  </li>
</ul>
