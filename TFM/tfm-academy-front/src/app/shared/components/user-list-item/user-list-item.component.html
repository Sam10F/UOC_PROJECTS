<ul class="d-flex flex-column align-items-center user">
  <li
    *ngFor="let user of userList"
    (click)="setUserDetail(user)"
    class="d-flex mb-4 w-100 cursor-pointer"
    [class]="{ active: userDetail && userDetail.id == user.id }"
  >
    <div
      class="
        border
        rounded-circle
        d-flex
        justify-content-center
        align-items-center
        p-2
        mr-2
      "
    >
      <img
        src="assets/icons/person-fill.svg"
        width="40"
        height="40"
        alt="User icon"
      />
    </div>
    <div class="d-flex flex-column justify-content-center">
      <h6 class="mb-1 font-weight-bold">
        {{ user.name }}
        <span class="text-muted font-weight-normal">(#{{ user.id }})</span>
      </h6>
      <span>{{ user.email }}</span>
    </div>
  </li>
</ul>
