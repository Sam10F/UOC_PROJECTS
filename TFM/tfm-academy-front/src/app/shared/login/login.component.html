<div class="container full-height-login">
  <div class="row">
    <div
      class="
        col
        d-flex
        flex-row
        justify-content-center
        align-content-center
        pt-5
        pb-5
      "
    >
      <div class="card w-75">
        <div class="card-body">
          <form [formGroup]="form" (submit)="login()">
            <h5 class="card-title text-center text-decoration-underline mb-4">
              INICIAR SESIÓN
            </h5>
            <div class="row" *ngIf="errors">
              <div class="col">
                <div class="alert alert-danger">
                  <strong>Oops!</strong> You have entered invalid credentials
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="email">Dirección de Email</label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Constraseña</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div
                class="
                  col
                  d-flex
                  flex-row
                  justify-content-center
                  align-content-center
                "
              >
                <button
                  type="submit"
                  class="mt-2 btn btn-dark col-12"
                  [disabled]="loading"
                >
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
